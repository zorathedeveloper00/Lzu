    font-size: 2.7rem;
    line-height: 1.2;
    color: #fff;

  }
  p.bio {
    font-size: 1.15rem;
    line-height: 1.6;
    margin-bottom: 2rem;
    white-space: pre-line;
    color: #ddd;
  }
  .links {
    display: flex;
    justify-content: center;
    gap: 1.25rem;
    margin-bottom: 2rem;
    flex-wrap: wrap;
  }
  .link-btn {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none;
    color: #eee;
    font-weight: 600;
    font-size: 1rem;
    transition: color 0.3s ease, background-color 0.3s ease;
    padding: 0.5rem 0.9rem;
    border-radius: 6px;
    border: 1.5px solid transparent;
    background: rgba(255 255 255 / 0.05);
  }
  .link-btn:hover,
  .link-btn:focus {
    color: #1DB954; /* Spotify green as highlight */
    background-color: rgba(29, 185, 84, 0.15);
    border-color: #1DB954;
    outline: none;
  }
  .link-icon {
    width: 24px;
    height: 24px;
    fill: currentColor;
    flex-shrink: 0;
  }
  button.copy-email {
    background: rgba(255 255 255 / 0.1);
    color: #eee;
    border: none;
    padding: 0.75rem 1.5rem;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    position: relative;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }
  button.copy-email:hover,
  button.copy-email:focus {
    background: rgba(255 255 255 / 0.25);
    outline: none;
  }
  .tooltip {
    position: absolute;
    bottom: 125%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.6);
    color: #1DB954;
    padding: 0.35rem 0.6rem;
    border-radius: 4px;
    font-size: 0.9rem;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.25s ease;
    white-space: nowrap;
    user-select: none;
    z-index: 10;
  }
  .tooltip.show {
    opacity: 1;
    pointer-events: auto;
  }
  /* Scrollbar for container */
  .profile-container::-webkit-scrollbar {
    width: 6px;
  }
  .profile-container::-webkit-scrollbar-thumb {
    background: rgba(255 255 255 / 0.15);
    border-radius: 3px;
  }
  /* Responsive tweaks */
  @media (max-width: 480px) {
    .profile-container {
      padding: 1.5rem 2rem;
      width: 95vw;
    }
    h1 {
      font-size: 2rem;
    }
    button.copy-email {
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
    }
  }
</style>

  const copyBtn = document.getElementById("copyBtn");
